<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" href="./assets/images/Logo.jpg">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./style/contact-form.css">
</head>

<body>
    <a id="Arriba"></a>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="events.html">Libros</a></li>
                <li><a href="login.html">Log In</a></li>
            </ul>
        </nav>
    </header>
    <div class="body">

        <div>

        </div>
        <div class="contact_form">

            <div class="formulario">
                <h1>Formulario de contacto</h1>
                <h3>Escríbenos y en breve los pondremos en contacto contigo</h3>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2926.299484945473!2d-1.6643640320929178!3d42.82428724678807!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd5092855cefdac7%3A0xab7c62765f5209e2!2sCuatrovientos%20Centro%20Integrado!5e0!3m2!1ses!2ses!4v1664534942394!5m2!1ses!2ses"
                    width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>

                <form action="mailto:salvemosloslibros@cuatrovientos.org" method="post" enctype="text/plain">


                    <p>
                        <label for="nombre" class="colocar_nombre">Nombre
                            <span class="obligatorio">*</span>
                        </label>
                        <input type="text" name="Nombre" id="nombre" required="obligatorio"
                            placeholder="Escribe tu nombre">
                    </p>

                    <p>
                        <label for="email" class="colocar_email">Email
                            <span class="obligatorio">*</span>
                        </label>
                        <input type="email" name="Email" id="email" required="obligatorio"
                            placeholder="Escribe tu Email">
                    </p>

                    <p>
                        <label for="telefone" class="colocar_telefono">Teléfono
                        </label>
                        <input type="tel" name="Telefono" id="telefono" placeholder="Escribe tu teléfono">
                    </p>

                    <p>
                        <label for="asunto" class="colocar_asunto">Asunto
                            <span class="obligatorio">*</span>
                        </label>
                        <input type="text" name="Asunto" id="assunto" required="obligatorio"
                            placeholder="Escribe un asunto">
                    </p>

                    <p>
                        <label for="mensaje" class="colocar_mensaje">Mensaje
                            <span class="obligatorio">*</span>
                        </label>
                        <textarea name="Descripcion" class="texto_mensaje" id="mensaje" required="obligatorio"
                            placeholder="Deja aquí tu comentario..."></textarea>
                    </p>

                    <button type="submit" id="enviar">
                        <p>Enviar</p>
                    </button>

                    <p class="aviso">
                        <span class="obligatorio"> * </span>los campos son obligatorios.
                    </p>

                </form>
            </div>

        </div>


    </div>

    <div class="pie">
        <p id="pizquierda"> Volver arriba <a href="#Arriba"> <img id="Flechas" src="./assets/images/Arriba.png"
                    alt="Arriba">
            </a> </p>
        <p id="pderecha">Volver <a href="index.html"> <img id="Flechas" src="./assets/images/Atras.png" alt="Atras">
            </a> </p>

    </div>
</body>

</html>
